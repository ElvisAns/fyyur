{% extends 'layouts/main.html' %}
{% block title %}Fyyur | Venues{% endblock %}
{% block content %}
{% for area in areas %}
<h3>{{ area.city }}, {{ area.state }}</h3>
	<ul class="items">
		{% for venue in area.venues %}
		<li>
			<a href="/venues/{{ venue.id }}">
				<i class="fas fa-music"></i>
				<div class="item">
					<h5>{{ venue.name }}</h5>
				</div>

				<div class="item"><a class="btn btn-danger btn-sm" href="/venues/delete/{{ venue.id }}"><i class="fa fa-window-close" aria-hidden="true"></i> Delete venue</a></div>
			</a>
		</li>
		{% endfor %}
	</ul>
{% endfor %}
{% endblock %}
