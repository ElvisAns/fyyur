{% extends 'layouts/main.html' %}
{% block title %}Fyyur | Artists{% endblock %}
{% block content %}
<ul class="items">
	{% for artist in artists %}
	<li>
		<a href="/artists/{{ artist.id }}">
			<div class="caption_container"><img class="artist_caption" src="{{artist.image_link}}"></div>
			<div class="item">
				<h5>{{ artist.name }}</h5>
			</div>
		</a>
		<hr/>
	</li>
	{% endfor %}
</ul>
{% endblock %}
